<!DOCTYPE html>
<!-- saved from url=(0051)https://master.opencrmitalia.com/form/thankyou.html -->
<html lang="it"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Grazie</title>
		<style>

			body{
			  height:100%;
			  width: 100%;
			  top: 0;
			  left: 0;
			  font-family: sans-serif;
			  background-image: url(feedback.jpg);
			  background-repeat: no-repeat;
			  background-position: center;
			  background-attachment: fixed;
			  background-size: cover;
			}

			button{
				border: 0;
				background: none;
				display: block;
				margin: 20px auto;
				text-align: center;
				border: 2px solid rgb(239,0,0);
				padding: 14px 40px;
				outline: none;
				color: rgb(239,0,0);
				border-radius: 24px;
				transition: 0.25s;
				cursor: pointer;
				font-weight:bold;
				padding: 4% 12%;
			}

			button:hover{
				background: rgb(239,0,0);
				border: 2px solid rgb(239,0,0);
				color: white;
			}

			img{
				width: 70%;
				height: auto;
			}

			div{
				padding: 2%;
				position: absolute;
				top: 30%;
			    left: 50%;
				transform: translate(-50%,-50%);
				text-align: center;
				border-radius: 20px;
				border: 4px solid rgb(43,45,66);
				background-color: rgb(252,252,254);
			}

			@media screen and (min-width: 1000px) {
				div{
				  width: 25%;
				}
			}

			@media screen and (max-width: 1000px) {
				div{
				  width: 85%;
                font-size:200%;
				}
            button {font-size:200%}
			}

			@media screen and (max-width: 600px) {
				div{
				  width: 60%;
				}
				img{
				  width: 80%;
				}
			}

			@media screen and (orientation: landscape) and (max-width: 600px){
				div{
					top:50%;
			    }
			}
		</style>
	</head>
	<body>
		<div>
			<img src="./Grazie_files/logobflows.png">
			<br><br>
			<font face="Arial Black">Grazie per aver contribuito a migliorare il servizio proposto!</font>
			<button onclick="javascript:self.close()">Chiudi</button>
		</div>

</body></html>
